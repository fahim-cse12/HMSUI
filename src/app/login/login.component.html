<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-form-field appearance="outline">
        <mat-label>User Id</mat-label>
        <input matInput placeholder="User Id" formControlName="email" class="form-control">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" class="form-control" formControlName="password" matInput placeholder="Password">
      </mat-form-field>
      <button class="loginbtn" mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
      <button mat-raised-button color="accent">
        <a [routerLink]="[ '/register']">Sign Up</a>
      </button>
    </form>
  </mat-card-content>
</mat-card>
