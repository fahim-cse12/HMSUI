<mat-card>
  <mat-card-content>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <h2>Sign Up</h2>
      <mat-form-field appearance="outline">
        <mat-label>Full Name</mat-label>
        <input matInput placeholder="Full Name" formControlName="fullName" class="form-control">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>User Id</mat-label>
        <input matInput placeholder="User Id" formControlName="email" class="form-control">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" class="form-control" formControlName="password" matInput placeholder="Password">
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!signUpForm.valid">Sign Up</button>
    </form>
  </mat-card-content>
</mat-card>
